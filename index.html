<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paws Mini App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            overflow: hidden;
        }

        /* افکت برف */
        .snow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .header {
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .top-banner {
            position: absolute;
            top: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .top-banner div {
            background-color: #222;
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 14px;
        }

        .top-banner a {
            background-color: #007bff;
            padding: 10px 15px;
            border-radius: 10px;
            color: white;
            text-decoration: none;
            font-size: 14px;
        }

        .content {
            text-align: center;
            margin-top: 50px;
        }

        .content img {
            width: 100px;
            margin-bottom: 20px;
        }

        .score {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .rank {
            font-size: 16px;
            color: #FFD700;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .buttons button {
            padding: 15px 25px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 50px;
            width: 250px;
            cursor: pointer;
            transition: 0.3s;
        }

        .buttons button:hover {
            background-color: #0056b3;
        }

        .divider {
            width: 2px;
            height: 30px;
            background-color: white;
            margin: 10px auto;
        }

        /* خط عمودی بین آیکون‌های فوتر */
        .footer {
            background-color: #1f1f1f;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 0;
            position: relative;
        }

        .footer div {
            text-align: center;
            cursor: pointer;
            position: relative;
            padding: 5px;
        }

        .footer div img {
            width: 25px;
            margin-bottom: 5px;
        }

        .footer div:hover {
            background-color: #333;
            border-radius: 5px;
        }

        .footer::before {
            content: "";
            position: absolute;
            width: 2px;
            height: 30px;
            background-color: white;
            left: 25%;
            transform: translateX(-50%);
        }

        .footer::after {
            content: "";
            position: absolute;
            width: 2px;
            height: 30px;
            background-color: white;
            right: 25%;
            transform: translateX(50%);
        }
    </style>

<style>

    <script>
        function joinCommunity() {
            alert('Comming Soon...');
        }

        function checkRewards() {
            alert('Comming Soon...');
        }

        /* افکت برف */
        let canvas = document.querySelector('.snow');
        let ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let snowflakes = [];

        function createSnowflakes() {
            for (let i = 0; i < 100; i++) {
                snowflakes.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 4 + 1,
                    speed: Math.random() * 3 + 1
                });
            }
        }

        function drawSnowflakes() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            ctx.beginPath();
            snowflakes.forEach(flake => {
                ctx.moveTo(flake.x, flake.y);
                ctx.arc(flake.x, flake.y, flake.radius, 0, Math.PI * 2);
            });
            ctx.fill();
        }

        function updateSnowflakes() {
            snowflakes.forEach(flake => {
                flake.y += flake.speed;
                if (flake.y > canvas.height) flake.y = 0;
            });
        }

        function animateSnow() {
            drawSnowflakes();
            updateSnowflakes();
            requestAnimationFrame(animateSnow);
        }

        createSnowflakes();
        animateSnow();
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // جلوگیری از انتخاب متن
            document.body.style.userSelect = "none";
    
            // جلوگیری از کلیک راست
            document.addEventListener('contextmenu', function (event) {
                event.preventDefault();
            });
    
            // جلوگیری از استفاده از کلیدهای میانبر مانند Ctrl+C و Ctrl+V
            document.addEventListener('keydown', function (event) {
                if (
                    (event.ctrlKey && (event.key === 'c' || event.key === 'C')) || 
                    (event.ctrlKey && (event.key === 'v' || event.key === 'V')) || 
                    (event.ctrlKey && (event.key === 'x' || event.key === 'X')) || 
                    (event.ctrlKey && (event.key === 'u' || event.key === 'U')) || // جلوگیری از نمایش سورس‌کد
                    (event.key === 'F12') || // جلوگیری از باز کردن DevTools
                    (event.ctrlKey && event.shiftKey && event.key === 'I') || // Ctrl+Shift+I
                    (event.ctrlKey && event.shiftKey && event.key === 'J') || // Ctrl+Shift+J
                    (event.ctrlKey && event.shiftKey && event.key === 'C') || // Ctrl+Shift+C
                    (event.ctrlKey && event.key === 'S') || // Ctrl+S (برای جلوگیری از ذخیره صفحه)
                    (event.ctrlKey && event.key === 'P') // Ctrl+P (برای جلوگیری از پرینت صفحه)
                ) {
                    event.preventDefault();
                }
            });
    
            // جلوگیری از درگ کردن متن یا تصویر
            document.addEventListener('dragstart', function (event) {
                event.preventDefault();
            });
        });
    </script>
